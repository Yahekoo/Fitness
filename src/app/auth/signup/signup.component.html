
<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email"
             matInput placeholder="Email" 
             ngModel 
             name="email"
             email
             required
             #emailInput="ngModel"
             />
             <mat-error *ngIf="emailInput.hasError('required')">This field must be filled</mat-error>
             <mat-error *ngIf="!emailInput.hasError('required')">Email Invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters">
            <input type="password" 
            matInput placeholder="Password" 
            ngModel 
            name="password"
            password
            required
            minlength="6"
            #pwLength="ngModel"
            />
            <mat-hint align="end"> {{pwLength.value?.length}}/6</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input name="birthdate" ngModel required matInput placeholder="Choose your birthdate" [matDatepicker]="picker"
            [max] = "maxDate"
            />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required>Agree on terms of use</mat-checkbox>
        <button type="submit" mat-raised-button color="primary" [disabled]="isDisabled || f.invalid">Submit</button>
    </form>
</section>
